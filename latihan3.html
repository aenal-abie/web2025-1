<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tabel</title>
</head>

<body>
    <table border="1"> <!--attribut border digunakan untuk membuat garis pada tabel-->
        <!-- ini membuat baris -->
        <caption><h2>Data mahasiswa UNIQBHA</h2></caption>
        <thead>
            <tr>
                <!-- ini membuat kolom -->
                <th>Nama</th>
                <th>Alamat</th>
                <th>Jurusan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Budi</td>
                <td>Bagu</td>
                <td>Ilmu Komputer</td>
            </tr>
            <tr>
                <td>Andi</td>
                <td>Bagu</td>
                <td>Ilmu Komputer</td>
            </tr>
            <tr>
                <td>Iwan</td>
                <td>Bagu</td>
                <td>Ilmu Komputer</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- attribut colspan untuk menggabungkan colom -->
                <!-- attribut rowspan untuk menggabungkan baris -->
                <td colspan="2">Total Mahasiswa</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html
