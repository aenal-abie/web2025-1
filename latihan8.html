<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru Universitas Sukacita</title>
</head>
<body>
    <h1>Pendaftaran Mahasiswa Baru Universitas Sukacita</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nama_lengkap">Nama Lengkap</label></td>
                <td><input type="text" id="nama_lengkap" name="nama_lengkap" value="Ahmad Ryan"></td>
            </tr>
            <tr>
                <td><label for="nama_panggilan">Nama Panggilan</label></td>
                <td><input type="text" id="nama_panggilan" name="nama_panggilan" value="Ryan"></td>
            </tr>
            <tr>
                <td><label for="tempat_lahir">Tempat Lahir</label></td>
                <td><input type="text" id="tempat_lahir" name="tempat_lahir" value="Osaka"></td>
            </tr>
            <tr>
                <td><label for="tanggal_lahir">Tanggal Lahir</label></td>
                <td>
                    <select name="tanggal" id="">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                    </select>
                    <select name="bulan" id="">
                        <option value="jan">Januari</option>
                        <option value="feb">Februari</option>
                        <option value="mar">Maret</option>
                        <option value="apr">April</option>
                    </select>
                    <select name="tahun" id="">
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="alamat_rumah">Alamat Rumah</label></td>
                <td><input type="text" id="alamat_rumah" name="alamat_rumah" value="Ponorogo"></td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin</label></td>
                <td>
                    <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" checked>
                    <label for="laki-laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label for="asal_sekolah">Asal Sekolah</label></td>
                <td><input type="text" id="asal_sekolah" name="asal_sekolah" value="STM Pengelasan"></td>
            </tr>
            <tr>
                <td><label for="nilai_uan">Nilai UAN</label></td>
                <td><input type="text" id="nilai_uan" name="nilai_uan" value="4.00"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Simpan"></td>
            </tr>
        </table>
    </form>
</body>
</html>
